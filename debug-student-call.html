<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Student Call</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Debug Student Call System</h1>
    
    <div class="status disconnected" id="status">Disconnected</div>
    
    <div>
        <label>Student ID: <input type="number" id="studentId" value="2"></label><br><br>
        <button onclick="connect()">Connect as Student</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    
    <div class="log" id="log"></div>
    
    <script>
        let socket = null;
        let isConnected = false;
        
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function updateStatus(connected) {
            const statusElement = document.getElementById('status');
            if (connected) {
                statusElement.className = 'status connected';
                statusElement.textContent = 'Connected';
            } else {
                statusElement.className = 'status disconnected';
                statusElement.textContent = 'Disconnected';
            }
        }
        
        function connect() {
            const studentId = parseInt(document.getElementById('studentId').value);
            
            log(`Connecting as student ${studentId}...`);
            
            socket = io('http://localhost:3001', {
                transports: ['websocket', 'polling'],
                timeout: 20000
            });
            
            socket.on('connect', () => {
                log('Connected to socket server');
                isConnected = true;
                updateStatus(true);
                
                // Authenticate as student
                log(`Authenticating as student ${studentId}...`);
                socket.emit('authenticate', {
                    userId: studentId,
                    userType: 'student'
                });
            });
            
            socket.on('authenticated', (data) => {
                log(`Authentication confirmed: ${JSON.stringify(data)}`);
            });
            
            socket.on('disconnect', () => {
                log('Disconnected from socket server');
                isConnected = false;
                updateStatus(false);
            });
            
            socket.on('connect_error', (error) => {
                log(`Connection error: ${error.message}`);
                isConnected = false;
                updateStatus(false);
            });
            
            // Listen for incoming calls
            socket.on('incoming_call', (data) => {
                log(`INCOMING CALL RECEIVED: ${JSON.stringify(data)}`);
                alert(`Incoming ${data.callType} call from ${data.callerName}!`);
            });
        }
        
        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                isConnected = false;
                updateStatus(false);
                log('Disconnected');
            }
        }
        
        // Auto-connect when page loads
        window.addEventListener('load', () => {
            log('Page loaded, ready to test student call system');
        });
    </script>
</body>
</html>
